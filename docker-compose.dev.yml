services:

    backend:
        container_name: wale-ecom-back-dev
        image: wale-ecom-back:dev
        restart: unless-stopped
        build:
            target: development
        command: >
            sh -c "python manage.py migrate &&
                python manage.py loaddata products/fixtures/products_init.json &&
                python manage.py loaddata content/fixtures/content_init.json &&
                python manage.py runserver 0.0.0.0:8000"
        depends_on:
            - db
            - minio
        ports:
            - "${BACKEND_PORT:-8000}:8000"
        env_file:
            - .env.dev
        volumes:
            - ./src:/app

    db:
        container_name: postgres16
        image: postgres:16
        restart: unless-stopped
        ports:
            - "${DATABASE_PORT:-5432}:5432"
        env_file:
            - .env.dev
        volumes:
            - postgres_data:/var/lib/postgresql/data

    minio:
        container_name: minio
        image: minio/minio:latest
        restart: unless-stopped
        command: server /data --console-address ":9001"
        ports:
            - "${MINIO_PORT:-9000}:9000"   # MinIO API
            - "${MINIO_CONSOLE_PORT:-9001}:9001"   # Web Console
        env_file:
            - .env.dev
        volumes:
            - minio_data:/data
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3

    minio-init:
        container_name: minio-init
        image: minio/minio:latest
        depends_on:
            minio:
                condition: service_healthy
        entrypoint:
            - sh
            - -c
            - |
              mc alias set myminio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
              mc mb myminio/$$AWS_STORAGE_BUCKET_NAME --ignore-existing &&
              mc anonymous set download myminio/$$AWS_STORAGE_BUCKET_NAME &&
              echo "MinIO bucket $$AWS_STORAGE_BUCKET_NAME created and configured as public"
        env_file:
            - .env.dev
        restart: "no"

volumes:
    postgres_data:
    minio_data:
        driver: local